<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  try {
    const response = await fetch("http://192.168.4.106:8888/login/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (response.ok) {
      // Store JWT token
      localStorage.setItem("token", result.access_token);

      // üîÅ Fetch the user's profile using the token
      const profileRes = await fetch("http://192.168.4.106:8888/profile", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + result.access_token
        }
      });

      const profileData = await profileRes.json();

      if (profileRes.ok) {
        const user = profileData.user;
        // Save username, id, and name to sessionStorage
        sessionStorage.setItem("username", user.username);
        sessionStorage.setItem("user_id", user.id);
        console.log(sessionStorage.getItem("user_id"));
       

        alert("‚úÖ Login successful!");
        window.location.href = "chat.html";
        await updateOnlineStatus(true);
      } else {
        alert("‚ùå Failed to fetch user profile.");
      }
    } else {
      alert("‚ùå Login failed: " + (result.detail || "Invalid credentials"));
    }
  } catch (error) {
    alert("‚ùå Error connecting to server.");
    console.error(error);
  }
});

async function updateOnlineStatus(isOnline) {
  const username = sessionStorage.getItem("username");
  if (!username) return;

  try {
    await fetch("http://192.168.4.106:8888/update-online-status", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: username,
        is_online: isOnline
      })
    });
  } catch (err) {
    console.warn("‚ö†Ô∏è Could not update online status:", err);
  }
}







</script>
