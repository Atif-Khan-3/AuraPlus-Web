<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
           
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5">
    
                <div class="text-center">
                    <h4 style="font-weight: bold; font-size: 1.3rem;">Forget your Password</h4>
                    <p style="color: #6c757d; font-size: 0.9rem;">
                        There are few steps to reset your password.
                    </p>
                    <br>
                </div>
    
                <div class="mb-3">
                    <label style="color: #4A4A4A; font-weight: 600;">Username</label>


                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                    placeholder="Enter your username">
                </div>
              
               
               
             
                <div class="text-center">
                    <br>
                    <br><br><br><br><br><br><br><br>
                    
                    <button id="checkusername" style="color: #007BFF; font-weight: 700; background: none; border: none;">Next</button>

                   
                    
                     
                </div>
              
              
            </form>
            </div>
    
          </div>
        </div>
      </div>
 <script>
document.getElementById("checkusername").addEventListener("click", async function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();

  if (!username) {
    alert("❌ Please enter your username first.");
    return;
  }

  try {
    const response = await fetch(`http://192.168.4.106:8888/check-username?username=${encodeURIComponent(username)}`);
    const result = await response.json();

    if (result.available === false) {
      // Username exists in DB
      sessionStorage.setItem("username", username);
      window.location.href = "forgetpassword2.html";
    } else {
      alert("❌ Username does not exist.");
    }
  } catch (error) {
    alert("❌ Error checking username. Please try again.");
    console.error(error);
  }
});
</script>

</body>
</html>
